{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method = "POST">
	{% csrf_token %}
	<legend>Register here!</legend>
	{{ form|crispy }}
	<button class="btn btn-primary" type = "submit">Register</button>
	<small style = "margin-left: 4px">Already a member? <a href="{% url 'login' %}">Login here</a></small>	
</form>
{% endblock content %}
